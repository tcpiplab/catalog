<html>
  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class = 'pane'>
      <div class='header'>
        <h1>List of Restaurants</h1>
      </div>
    </div>
    <div class='flash'>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
          {% for message in messages %}
            <li><strong>{{message}}</strong></li>
          {% endfor %}
          </ul>
	{% endif %}
      {% endwith %}
    </div>
    <div>
      <p>
        <a href='{{ url_for('newRestaurant') }}'>Create New Restaurant</a>
      </p>
      {% for i in restaurant_names %}
        <div class='name'>
          <p>
              <a href='{{ url_for('showMenu', restaurant_id = i.id) }}'>{{i.name}} </a>
          </p>
        </div>
        <div class='editdeletepane'>
          <p> 
            <a href='{{ url_for('editRestaurant', restaurant_id = i.id) }}'>Edit</a>
          </p>
        </div>
        <div class='editdeletepane'>
          <p>
            <a href='{{ url_for('deleteRestaurant', restaurant_id = i.id) }}'>Delete</a>
          </p>
        </div>
    </div>
      {% endfor %}
  </body>
</html>
