{% include 'header.html' %}

<title>Menu</title>

</head>

<body>

  {% include 'nav.html' %}

	<div class="container">
    <div class="starter-template">
			<h1>Menu For {{restaurant.name}}</h1>
			<p class="lead">You can edit every field displayed.</p>
    </div>
  </div>

  {% include 'flash.html'%}

  <div class='container'>
	  <p class='button-create'>
		  <a href='{{ url_for('newMenuItem', restaurant_id = restaurant.id) }}' role="button" class="btn btn-lg btn-primary">Create New Menu Item</a>
    </p>

	  {% for i in items %}

	  <div class='well'>
			<div class='name'>
        <h2>
          <p class='menu-item'>{{i.name}}</p>
					<div class='menu-price'>{{i.price}}</div>
        </h2>
      </div>
			<div class="menu-description">
				{{i.description}}
      </div>
			<div>
        <p>
          <a href='{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id=i.id) }}' role="button" class="btn btn-sm btn-default editdelete-buttons" data-toggle="tooltip" data-placement="bottom" title="Edit menu item name">Edit</a>
          <a href='{{ url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id=i.id) }}' role="button" class="btn btn-sm btn-default editdelete-buttons" data-toggle="tooltip" data-placement="bottom" title="Delete this menu item">Delete</a>
        </p>
      </div>
			</div><!-- end .well -->

		{% endfor %}

	</div>

	{% include 'footer.html' %}
