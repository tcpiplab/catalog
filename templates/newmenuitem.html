{% include 'header.html' %}

<title>Create a New Menu Item</title>

</head>

<body>

  {% include 'nav.html' %}

  <div class="container">
    <div class="starter-template" style="padding-top: 40px; padding-bottom: 10px; padding-left: 15px; padding-right: 15px;">
      <h1> New Menu Item</h1>
      <p class="my-lead">Add a new menu item to the database.</p>
    </div>
  </div>

  <div class='container'>
    <div class='well' style="display: inline-block;">
      <form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST' class='form-well'>
        <div style="margin-bottom: 10px;">
          <input type='text' size='30' name='name'>
        </div>
        <input type='submit' value='Save' role="button" class="btn btn-sm btn-default" style="margin-right: 15px;" data-toggle="tooltip" data-placement="bottom" title="Save the new menu item">
        <a href="{{url_for('showRestaurants')}}" role="button" class="btn btn-sm btn-default" style="margin-right: 15px;">Cancel</a>
      </form>
    </div>
  </div>
