
  {% include 'header.html' %}

  <title>Edit Restaurant Name</title>

  </head>

  <body>

  {% include 'nav.html' %}


  <div class="container">
    <div class="starter-template" style="padding-top: 40px; padding-bottom: 40px; padding-left: 15px; padding-right: 15px;">
      <h1>Edit Restaurant</h1>
      <p class="lead">Edit the name of this restaurant.</p>
    </div>
  </div>

  <div class='container'>
    <div class='well'>
      <form action="{{url_for('editRestaurant', restaurant_id=restaurant_id )}}" method='POST' style="margin-top: 14px;">
        <div>
          <input type='text' size='30' name='name' placeholder='{{i.name}}'>
        </div>
        <input type='submit' value='Add' role="button" class="btn btn-sm btn-default" style="margin-right: 15px;" data-toggle="tooltip" data-placement="bottom" title="Save the new name">
        <a href="{{url_for('showRestaurants', restaurant_id=i.restaurant_id)}}" role="button" class="btn btn-sm btn-default" style="margin-right: 15px;">Cancel</a>
      </form>
    </div>
  </div>

  {% include 'footer.html' %}
